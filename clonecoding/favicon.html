<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>네이버 페비콘 가져오기</title>
</head>
<body>
  <h1>네이버 페비콘</h1>
  <img id="favicon" src="" alt="네이버 페비콘" />

  <script>
    // 네이버 페비콘 URL
    const faviconUrl = "https://www.naver.com/favicon.ico";

    // 이미지 엘리먼트에 적용
    const faviconImg = document.getElementById("favicon");
    faviconImg.src = faviconUrl;
  </script>
</body>
</html>
